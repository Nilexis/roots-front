apiVersion: v1
kind: Service
metadata:
  labels:
    app: roots-front
  name: roots-front-service
  namespace: default
spec:
  allocateLoadBalancerNodePorts: true
  ports:
  - name: http
    nodePort: 32288
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: roots-front
  type: LoadBalancer